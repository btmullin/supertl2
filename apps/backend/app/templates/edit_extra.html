{% extends "base.html" %}
{% block content %}
<div class="whole-body">
  <div class="section">
    <h2>Edit Metadata for {{ activityId }}</h2>
    <form method="POST">
      {{ form.hidden_tag() }}

      <div class="form-group">
        <label>{{ form.workoutTypeId.label }}</label>
        {{ form.workoutTypeId() }}
      </div>

      <div class="form-group">
        <label>{{ form.categoryId.label }}</label>
        {{ form.categoryId() }}
      </div>

      <div class="form-group">
        <label>{{ form.notes.label }}</label>
        {{ form.notes(rows=4) }}
      </div>

      <div class="form-group">
        <label>{{ form.tags.label }}</label>
        {{ form.tags() }}
      </div>

      <div class="checkbox-wrapper">
        {{ form.isTraining() }}
        <label style="background: none; color: black; font-size: 1em; margin: 0;">{{ form.isTraining.label.text }}</label>
      </div>

      <div>
        {{ form.submit() }}
        {{ form.cancel() }}
      </div>
    </form>
  </div>
</div>
{% endblock %}
